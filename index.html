<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer Example</title>
        <script src="https://rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
        <script src="https://rawgit.com/gkjohnson/threejs-model-loader/master/ModelLoader.js"></script>
        <script src="https://rawgit.com/ipa-jfh/urdf-loaders/multiPkg/javascript/URDFLoader.js"></script>
        <script src="https://rawgit.com/ipa-jfh/urdf-loaders/multiPkg/javascript/urdf-viewer-element.js"></script>
        <script src="https://rawgit.com/gkjohnson/urdf-loaders/master/javascript/urdf-manipulator-element.js"></script>
        <script>
            /* globals URDFViewer */
            customElements.define('urdf-viewer', URDFManipulator)
        </script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="https://rawgit.com/gkjohnson/urdf-loaders/master/javascript/example/styles.css" rel="stylesheet" />
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="https://raw.githubusercontent.com/ipa-jfh/urdf-loaders/gh-pages/multipkg_test.urdf" 
                    package="blending_end_effector: https://raw.githubusercontent.com/ros-industrial-consortium/godel/kinetic-devel/godel_robots/blending_end_effector,
                             abb_irb1200_support: https://raw.githubusercontent.com/ros-industrial/abb_experimental/kinetic-devel/abb_irb1200_support,
                             godel_irb1200_support: https://raw.githubusercontent.com/ros-industrial-consortium/godel/kinetic-devel/godel_robots/abb/godel_irb1200/godel_irb1200_support" 
                    color="#E91E63">Multi Pkg</li>
                
                <li urdf="https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf/TriATHLETE/urdf/TriATHLETE.URDF" 
                    package="https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf/T12"
                    color="#009688">TriATHLETE</li>
                
                <li urdf="https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf/TriATHLETE/urdf/TriATHLETE.URDF" 
                    package="https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf"
                    color="#FFB300">TriATHLETE (Test of fallback) </li>
            </ul>

            <!-- <li urdf="https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf/T12/urdf/T12.URDF" color="#E91E63">ATHLETE</li> -->

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>Drag and drop a set of URDF files! <br/> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div id="do-animate" class="toggle checked">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z">+Z</option>
                        <option value="-Z" selected>-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>
<!-- "https://raw.githubusercontent.com/gkjohnson/urdf-loaders/master/urdf/T12" -->


        <script src="https://rawgit.com/gkjohnson/urdf-loaders/master/javascript/example/index.js"></script>
        <script src="https://rawgit.com/gkjohnson/urdf-loaders/master/javascript/example/dragAndDrop.js"></script>
        <script>
            /* eslint-disable */
            /* globals viewer animToggle */
            document.querySelectorAll('#urdf-options li[urdf]').forEach(el => {

                el.addEventListener('click', e => {

                    const urdf = e.target.getAttribute('urdf');
                    const color = e.target.getAttribute('color');
                    const package = e.target.getAttribute('package');
                    
                    viewer.package = package
                    viewer.up = '+Z';
                    document.getElementById('up-select').value = viewer.up;
                    viewer.urdf = urdf;
                    animToggle.classList.add('checked');
                    setColor(color);

                });

            });

            document.addEventListener('WebComponentsReady', () => viewer.camera.position.set(-5.5, 3.5, 5.5));
        </script>
    </body>
</html>
